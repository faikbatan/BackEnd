<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">                

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form *ngIf="isAuthenticated" #loginForm="ngForm" (ngSubmit)="login()" style="width: 23rem;">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example18" name="userName" [(ngModel)]="loginUser.userName" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example18">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example28" name="password" [(ngModel)]="loginUser.password" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" [disabled]="!loginForm.valid" type="submit">Login</button>
                        </div>
                    </form>
<div class="pt-1 mb-4">
    <button class="btn btn-info btn-lg btn-block" *ngIf="!isAuthenticated" (click)="logOut()" type="submit">Logout</button>
</div>
<div class="pt-1 mb-4">
    <p *ngIf="!isAuthenticated" [innerText]="getMessage()"></p>
</div>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
